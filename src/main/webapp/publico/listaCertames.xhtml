<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template/template.xhtml">

    <ui:define name="content">
        <h:head>

        </h:head>
        <h1 class="aw-page-title">Certames Ativos</h1>
        <h:form id="CertameAtivoListForm">
            <h:panelGroup id="Lista2">
                <p:dataTable id="datalist" value="#{inicioVisao.listCertameAtivo}" var="sa"
                             selectionMode="single"
                             paginator="true"
                             rowKey="#{sa.idCertame}"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             emptyMessage="Nenhum certame disponível"
                             sortBy="#{sa.idCertame}" 
                             sortOrder="descending"
                             >
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{sa.idCertame}"/>
                    </p:column>
                    <p:column filterBy="#{sa.nomeCertame}">
                        <f:facet name="header">
                            <h:outputText value="Nome"/>
                        </f:facet>
                        <h:outputText value="#{sa.nomeCertame}"/>
                    </p:column>
                </p:dataTable>
            </h:panelGroup>
        </h:form>
          <h1 class="aw-page-title">Certames Inativos</h1>
        <h:form id="CertameInativoListForm">
            <h:panelGroup id="Lista2">
                <p:dataTable id="datalist" value="#{inicioVisao.listCertameInativo}" var="si"
                             selectionMode="single"
                             paginator="true"
                             rowKey="#{si.idCertame}"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             emptyMessage="Nenhum certame disponível"
                             sortBy="#{si.idCertame}" 
                             sortOrder="descending"
                             >
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{si.idCertame}"/>
                    </p:column>
                    <p:column filterBy="#{si.nomeCertame}">
                        <f:facet name="header">
                            <h:outputText value="Nome"/>
                        </f:facet>
                        <h:outputText value="#{si.nomeCertame}"/>
                    </p:column>
                </p:dataTable>
            </h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>
